<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Phonegap Contacts</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="text-center">
            <h4>Contacts</h4>
        </div>
    </div>
</div>
<div ng-controller="listCtrl">
    <ul ng-repeat="contact in contacts | filter:query">
        <li ng-click="getContactDetails(contact.email)">
            <strong>{{contact.fullname}}</strong>
            <div class='subtext'>{{contact.email}}</div>
        </li>
    </ul>
</div>
<div ng-controller="showCtrl">
    <button class="btn" ng-click="showController()">Click Me</button>
    <div>{{alert}}</div>
</div>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-mobile.min.js"></script>
<script src="js/ui-bootstrap-0.3.0.min.js"></script>
<script src="js/caiMobile.js"></script>
<script src="js/caiMobile-controllers.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
